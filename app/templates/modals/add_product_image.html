<div class="modal fade" id="addProductImageModal" tabindex="-1" role="dialog" aria-labelledby="addProductImageModal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductImageLabel">Add Product Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="addProductImageForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name" class="form-control-label">Name</label>
            <input type="text" name="name" maxlength="255" class="form-control">
          </div>

          <div class="form-group">
            <label for="description" class="form-control-label">Description</label>
            <input type="text" name="description" maxlength="255" class="form-control">
          </div>
          <div class="form-group">
            <label for="image" class="form-control-label">Image</label>
            <input type="file" name="image" class="form-control">
          </div>
          <input type="hidden" name="product_id" maxlength="255" id="productId" class="form-control">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="createProductImage" class="btn btn-primary">Add Image</button>
      </div>
    </div>
  </div>
</div>
<!--end add agent modal-->
