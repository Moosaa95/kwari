<!--begin add product modal-->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addProductLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="addProductForm">
          <div class="form-group">
            <label class="form-control-label">Product Name</label>
            <input type="text" name="name" maxlength="255" class="form-control">
          </div>

          <div class="form-group">
            <label class="form-control-label">Product Code</label>
            <input type="text" name="code" maxlength="255" class="form-control">
          </div>

          <div class="form-group">
            <label class="form-control-label">Categories</label>
            <select name="category_id" class="form-control" id="category" style="width: 100%; height: 50px; line-height: 50px;">
              <option value="">Choose a category</option>
              {% for category in categories  %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">Tags</label>
            <select name="tags" class="form-control" id="tag" style="width: 100%; height: 50px; line-height: 50px;">
              <option value="">Choose a tag</option>
              {% for tag in tags  %}
              <option value="{{ tag.id }}">{{ tag.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label class="form-control-label">Quantity</label>
            <input type="text" name="quantity" maxlength="255" class="form-control addComma" inputmode="numeric" pattern="[0-9]">
          </div>
          <div class="form-group">
            <label class="form-control-label">Unit Price</label>
            <input type="text" name="unit_price" maxlength="255" class="form-control addComma" inputmode="numeric" pattern="[0-9]">
          </div>
          <div class="form-group">
            <label class="form-control-label">Charges Structure</label>
          </div>
          <div id="charges_structure_wrapper">
            
          </div>
          <div class="form-group">
            <label class="form-control-label">Quantity Left</label>
            <input type="text" name="quantity_left" maxlength="255" class="form-control addComma" inputmode="numeric" pattern="[0-9]">
          </div>
          
          <div class="form-group row">
            <div class="col-lg-6">
              <label for="in_stock" class="form-control-label">In Stock</label>
              <div class="input-group">
                <span class="kt-switch kt-switch--icon">
                  <label>
                    <input type="checkbox" name="in_stock" class="form-control" checked="" id="in_stock">
                    <span></span>
                  </label>
                </span>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="createProduct" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
<!--end add product modal-->
