<!--begin add account modal-->
<div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accountLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="addAccountForm">
          <div class="form-group">
            <label class="form-control-label">Account Number</label>
            <input type="text" name="account_number" id="account_number" maxlength="255" class="form-control">
          </div>

          <div class="form-group">
            <label class="form-control-label">Status</label>
            <select name="status" class="form-control" id="status" style="width: 100%; height: 50px; line-height: 50px;">
              <option value="">Set status</option>
              <option value="available">Available</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="createAccount" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
<!--end add account modal-->
