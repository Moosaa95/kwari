<!--begin add account modal-->
<div class="modal fade" id="addAccountModal" tabindex="-1" role="dialog" aria-labelledby="addAccountModal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accountLabel">Create Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <form method="post" id="addAccountForm">
          <div class="form-group">
            <label class="form-control-label">Company Name</label>
            <input type="text" name="company_name" id="company_name" maxlength="255" class="form-control">
          </div>
          <div class="form-group">
            <label class="form-control-label">RC Number</label>
            <input type="text" name="rc_number" id="rc_number" maxlength="255" class="form-control">
          </div>
          <div class="form-group">
            <div class="col-lg-3 kt-margin-b-10-tablet-and-mobile">
              <label>Incorporation Date:</label>
              <div class="input-group date">
                  <input type="text" class="form-control input" name="incorporation_date" id="kt_datepicker_3">
                  <div class="input-group-append">
                      <span class="input-group-text">
                          <i class="la la-calendar"></i>
                      </span>
                  </div>
              </div>
          </div>
          </div>

          <div class="form-group">
            <label class="form-control-label">Status</label>
            <select name="status" class="form-control" id="status" style="width: 100%; height: 50px; line-height: 50px;">
              <option value="">Set status</option>
              <option value="available">Available</option>
              <option value="in-use">In Use</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" id="createAccount" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
<!--end add account modal-->
