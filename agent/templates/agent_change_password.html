<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kwari Online</title>
    <meta name="description" content="Kwari online agent platform">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="/static/agent/images/favicon.png" sizes="32x32">

    <!-- STYLESHEETS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/static/agent/css/owl.carousel.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/agent/css/owl.theme.default.min.css" type="text/css" media="all">

    <link rel="stylesheet" href="/static/agent/css/themify-icons.css">

    <link rel="stylesheet" href="/static/agent/css/main.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/agent/css/custom.css" type="text/css" media="all">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="loader">
<!-- main wrapper -->
<div class="login-container">
    <div class="login-wrapper">

        <h1 class="">CHANGE PASSWORD</h1>
        <p class="">
            Please change password before you continue
        </p>
        <form id="changePasswordForm">
            {% csrf_token %}
            <div class="kwari-form-control">
                <span>Password</span>
                {{form.password}}
            </div>
            <div class="kwari-form-control">
                <span>Confirm password</span>
                {{form.confirm_password}}
            </div>
        </form>
        <div class="form-action-wrapper">
            
            <a href="#" id="changePasswordBtn" class="button button-full button-m shadow-large button-round-small bg-green1-dark top-30 bottom-0">SAVE</a>
        </div>
    </div>
</div>
<!-- SCRIPTS -->
<script src="/static/agent/js/plugin.js"></script>
<script src="/static/agent/js/main.js"></script>
<script src="/static/agent/js/utilities.js"></script>
<script type="text/javascript" src="/static/agent/js/pages/change_password.js" async></script>
</body>
</html>
