<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Kwari Online</title>
    <meta name="description" content="Kwari online agent platform">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="/static/agent/images/favicon.png" sizes="32x32">

    <!-- STYLESHEETS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="/static/agent/css/owl.carousel.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/agent/css/owl.theme.default.min.css" type="text/css" media="all">

    <link rel="stylesheet" href="/static/agent/css/themify-icons.css">

    <link rel="stylesheet" href="/static/agent/css/main.css" type="text/css" media="all">
    <link rel="stylesheet" href="/static/agent/css/custom.css" type="text/css" media="all">
    {%block css%}{%endblock%}

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="loader">
{%block modal%}{%endblock%}
<!-- main wrapper -->
<div id="perspective" class="perspective effect-airbnb modalview ">
    <div class="main-wrapper">
        <div class="main-content">
            {%block header%}{%endblock%}
            {%block preloader%}{%endblock%}
            {%block content%}{%endblock%}
        </div>
        <nav class="navigation style7 style1">
            <div class="container pl-0 pr-0">
                <div class="nav-content">
                    <ul>
                        <li><a href="#" class="nav-content-bttn" data-tab="friends"><i class="ti-search"></i></a></li>
                        <li><a href="#" class="nav-content-bttn" data-tab="chats"><i class="ti-user"></i></a></li>
                        <li><a href="/agent/home" class="nav-content-bttn nav-center" data-tab="favorites"><i class="ti-plus"></i></a></li>
                        <li><a href="#" class="nav-content-bttn" data-tab="favorites"><i class="ti-comments"></i></a></li>
                        <li><a href="#" data-tab="archived" class="nav-content-btn "><i class="ti-package"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <nav class="outer-nav left vertical ">
        <header class="bg-tranparent style2 mt-3 pb-0 bg-home">
            <div class="row">
                <div class="col-sm-4 text-left pos-top">
                    <a href="#" class="menu-btn mt-0" id="close-sidebar"></a>
                </div>
                <div class="col-sm-4 text-center pos-top">
                    <a href="#" class="logo d-block mt-1"><img src="/static/assets/images/logo-white.png" alt=""></a>
                </div>
                <div class="col-sm-4 text-right pos-top">
                    <a href="#" class="cart-btn mt-1"><i class="ti-shopping-cart"></i><span>1</span></a>
                </div>
            </div>
        </header>
        <ul class="nav-item">
            <li class="menu-text text-left">
                <img src="https://via.placeholder.com/100x100.png" alt="user">
                <h4>Aisha Ibrahim</h4>
                <i>Dorayi, Kano</i>
            </li>
            <li><a href="#"><i class="ti-server"></i>Categories</a></li>
            <li><a href="#"><i class="ti-star"></i>Purchases</a></li>
            <li><a href="#"><i class="ti-package"></i>History</a></li>
            <li class="flex-lg-brackets"><a href="#"><i class="ti-settings"></i>Settings</a></li>
            <li><a href='{%url "agent_logout"%}'><i class="ti-lock"></i>Logout</a></li>
        </ul>
    </nav>
</div>
<!-- main wrapper -->

<!-- SCRIPTS -->
<script src="/static/agent/js/plugin.js"></script>
<script src="/static/agent/js/main.js"></script>
<script src="/static/agent/js/utilities.js"></script>
{%block script%}{%endblock%}
</body>

</html>
